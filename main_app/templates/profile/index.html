{% extends 'base.html' %}

{% block title %}
My Profile
{% endblock %}

{% block content %}

  <h1>Profile Page</h1>

  <div class="row">
    <div class="col s12">
      <div class="card">
          <div class="card-content">
            <span class="card-title">{{ profile.name }}</span>
            <p>Current City: {{profile.current_city}}</p>
            <p>Join Date: {{ profile.join_date }}</p>
            <img src="{{ profile.avatar.url }}">
          </div>
      </div>
    </div>
  </div>

{% endblock %}
