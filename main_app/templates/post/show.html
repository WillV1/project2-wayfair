{% extends 'base.html' %}

{% block title %}
Post
{% endblock %}

{% block content %}

  <h2>{{ post.title }}</h2>

  <div class="row">
    <div class="col s12">
      <div class="card">
          <div class="card-content">
           <h5>"{{ post.content }}"</h5>
            <p>Submitted by: {{post.user}}</p>
            <p>{{post.timestamp}}</p>
          </div>
        </div>
      <h6>See more posts about <a href="{% url 'view_city' post.city.id %}">{{ post.city }}</a></h6>
    </div>
  </div>

{% endblock %}
