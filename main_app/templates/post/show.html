{% extends 'base.html' %}

{% block title %}
Post
{% endblock %}

{% block content %}

  <h1>Post</h1>

  <div class="row">
    <div class="col s12">
      <div class="card">
          <div class="card-content">
            <span class="card-title">{{ post.title }}</span>
            <a href="{% url 'view_city' post.city.id %}">
              <p>City: {{ post.city }}</p>
            </a>
            <p>Author: {{user.username}}</p>
            <p>{{ post.content }}</p>
          </div>
      </div>
    </div>
  </div>

{% endblock %}
