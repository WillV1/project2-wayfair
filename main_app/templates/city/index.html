{% extends 'base.html' %}

{% block title %}
City List
{% endblock %}

{% block content %}

<h1>Cities List</h1>

{% for city in cities %}

      <div class="card-content">
        <span class="card-title">{{ city.name }}</span>
      
      </div>
    
  </div>
{% endfor %}

{% endblock %}
